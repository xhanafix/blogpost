<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
    <meta name="theme-color" content="#2c3e50">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Blog Generator</h1>
            <div class="controls">
                <button id="themeToggle" onclick="toggleTheme()" class="theme-toggle">
                    Switch to Dark Mode
                </button>
            </div>
        </div>
        
        <div class="input-section">
            <label for="topic">Blog Topic:</label>
            <input type="text" id="topic" placeholder="Enter your blog topic">
            
            <label for="apiKey">OpenRouter API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your API key">
            
            <div class="button-group">
                <button onclick="generateBlog()" class="primary-button">Generate Blog</button>
                <button onclick="clearCache()" class="secondary-button">Clear Saved API Key</button>
            </div>
        </div>

        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <p>Generating your blog post...</p>
            <div class="progress">
                <div id="progressBar" 
                     class="progress-bar" 
                     role="progressbar" 
                     aria-valuenow="0" 
                     aria-valuemin="0" 
                     aria-valuemax="100">
                </div>
                <span id="progressText" class="progress-text">0%</span>
            </div>
        </div>

        <div class="output-section">
            <div id="blogContent" class="blog-content"></div>
            <div id="wordCount" class="word-count"></div>
            
            <div class="seo-metadata" id="seoMetadata">
                <h3>SEO Metadata</h3>
                <div id="focusKeywords"></div>
                <div id="seoTitle"></div>
                <div id="slug"></div>
                <div id="metaDescription"></div>
            </div>

            <button onclick="copyContent()" id="copyButton" style="display: none;">
                Copy Content
            </button>
        </div>
    </div>
    <footer class="footer">
        <p>Made with <span class="heart">❤️</span> by xhanafix © 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
